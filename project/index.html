<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>New York Time Search</header>
    <form class="container">
        <h2>Search Parameters</h2>
        <label>Search Term:</label>
        <input class="search-option" type="text">
        <label>Number of Records to Retrieve:</label>
        <select class="search-option" id="number-of-records">
            <option value="1">1</option>
            <option value="5" selected>5</option>
            <option value="10">10</option>
        </select>
        <label>Start Year (Optional):</label>
        <input class="search-option" type= "text"></input>
        <label>End Year(Optional):</label>
        <input class="search-option" type= "text"></input>
        <div class="button-container">
            <button type="submit">Search</button>
            <button>Clear Results</button>
        </div>
    </form>
    <div class="container">
        <h2>Top Articles</h2>
    </div>
</body>
</html>
